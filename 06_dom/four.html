<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viraaj Pal</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // If you are going with the innerHTML at this ti,e your code is going to run  with the traversion of all the element 
    
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    // If you are using appendChild then your code will be more optimized beacause while using appendChild code will not traversse in whole tree.

    function addOptiLanguage(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"

    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit With outerHTML

    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML = '<li>JavaScript</li>'

    // Remove

    const lastLanguage = document.querySelector("li:last-child")
    lastLanguage.remove()


</script>
</html>
